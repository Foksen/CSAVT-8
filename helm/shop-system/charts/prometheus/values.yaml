image:
  repository: prom/prometheus
  tag: "v2.48.0"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 9090
  nodePort: 30090

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  storageClass: "standard"
  size: 5Gi

scrapeInterval: 15s
evaluationInterval: 15s

