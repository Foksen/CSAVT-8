{{- $files := .Files }}
{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-{{ base $path | replace "." "-" | lower }}
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  {{ base $path }}: |-
{{ $files.Get $path | indent 4 }}
{{- end }}
